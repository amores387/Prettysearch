<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Search - By Remigio Somera</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
            margin-bottom: 5px;
        }
        
        .creator {
            font-size: 0.85em;
            margin-top: 15px;
            opacity: 0.85;
            font-style: italic;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .search-box button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1em;
        }
        
        .search-box button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: #f0f0f0;
        }
        
        .search-box button:active {
            transform: scale(0.98);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .image-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pricing-info {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }
        
        footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid rgba(255,255,255,0.2);
            font-size: 0.9em;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }
        
        footer p {
            margin: 8px 0;
        }
        
        footer strong {
            color: white;
            font-weight: 600;
        }
        
        .no-results {
            color: white;
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Free Image Search</h1>
            <p>Search and download high-quality images for free</p>
            <p class="creator">By Remigio Somera</p>
        </header>
        
        <div class="pricing-info">
            ‚ú® All images are completely FREE to download
        </div>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for images... (nature, animals, city, landscape, etc.)"
                autocomplete="off"
            >
            <button onclick="searchImages()">Search</button>
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
        <div id="loading" class="loading" style="display:none;">üîç Searching for images...</div>
        <div id="gallery" class="gallery"></div>
        
        <footer>
            <p>üé® Developed by <strong>Remigio Somera</strong></p>
            <p>Powered by Pexels API</p>
            <p style="font-size: 0.8em; margin-top: 15px; opacity: 0.6;">¬© 2025 Free Image Search. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        const PEXELS_API_KEY = '4yHfWT4ezaTjLRkvUTzZLEawiGPtiKKZpepaX7zRKvqakYbRoOKZ4tda';
        
        async function searchImages() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                if (!data.photos || data.photos.length === 0) {
                    showError('No images found for "' + query + '". Try another search term.');
                    return;
                }
                
                displayImages(data.photos);
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search images: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayImages(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (!photos || photos.length === 0) {
                gallery.innerHTML = '<p class="no-results">No images found. Try a different search term.</p>';
                return;
            }
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${photo.src.medium}" alt="Image by ${photo.photographer}" loading="lazy">
                    <div class="image-info">
                        <button class="download-btn" onclick="downloadImage('${photo.src.large}', '${photo.photographer}')">
                            ‚¨áÔ∏è Free Download
                        </button>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }
        
        function downloadImage(url, photographer) {
            try {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'image-' + new Date().getTime() + '.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download image. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchImages();
            }
        });
        
        window.addEventListener('load', function() {
            document.getElementById('searchInput').value = 'nature';
            searchImages();
        });
    </script>
</body>
</html>
