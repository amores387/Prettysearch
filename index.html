<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; padding: 40px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
        header { text-align: center; margin-bottom: 30px; color: #333; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; color: #667eea; }
        header p { font-size: 1.1em; color: #666; margin: 5px 0; }
        .pricing-info { text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; border-radius: 10px; margin-bottom: 30px; font-weight: bold; font-size: 1.1em; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-box input { flex: 1; padding: 15px 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        .search-box input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .search-box button { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .search-box button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .search-box button:active { transform: translateY(0); }
        .loading { text-align: center; padding: 30px; font-size: 1.1em; color: #667eea; font-weight: bold; }
        .error { background-color: #fee; color: #c33; padding: 15px 20px; border-radius: 8px; border-left: 4px solid #c33; margin-bottom: 20px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
        .image-card { background: #f8f8f8; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; height: 300px; display: flex; flex-direction: column; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .image-card img { width: 100%; height: 100%; object-fit: cover; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .no-results { text-align: center; padding: 40px; color: #999; font-size: 1.1em; grid-column: 1 / -1; }
        footer { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; }
        footer p { margin: 5px 0; font-size: 0.95em; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); }
        .modal-content { margin: auto; display: block; width: 90%; max-width: 900px; max-height: 90vh; margin-top: 5%; }
        .close { position: absolute; top: 20px; right: 40px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #ccc; }
        @media (max-width: 768px) { .container { padding: 20px; } header h1 { font-size: 1.8em; } .search-box { flex-direction: column; } .gallery { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); } .image-card { height: 200px; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Free Image Search</h1>
            <p>Search and view high-quality images for free</p>
        </header>
        <div class="pricing-info">‚ú® All images are completely FREE to view</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for images... (nature, animals, city, landscape, etc.)" autocomplete="off">
            <button onclick="searchImages()">Search</button>
        </div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="loading" class="loading" style="display:none;">üîç Searching for images...</div>
        <div id="gallery" class="gallery"></div>
        <footer>
            <p>Powered by Pexels API</p>
            <p style="font-size: 0.8em; margin-top: 15px; opacity: 0.6;">¬© 2025 Free Image Search. All rights reserved.</p>
        </footer>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImage()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        async function searchImages() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            showLoading(true);
            hideError();
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
                    credentials: 'same-origin'
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}`);
                
                const data = await response.json();
                if (data.error) { showError(data.error); return; }
                if (!data.photos || data.photos.length === 0) { showError('No images found for "' + query + '". Try another search term.'); return; }
                displayImages(data.photos);
            } catch (error) {
                showError('Unable to load images. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function displayImages(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (!photos || photos.length === 0) {
                gallery.innerHTML = '<p class="no-results">No images found. Try a different search term.</p>';
                return;
            }
            
            photos.forEach((photo) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.style.cursor = 'pointer';
                card.innerHTML = `<img src="${photo.src.medium}" alt="Free image" loading="lazy" onclick="openImage('${photo.src.large}')">`;
                gallery.appendChild(card);
            });
        }

        function openImage(url) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = url;
        }

        function closeImage() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('error');
            el.textContent = '‚ö†Ô∏è ' + message;
            el.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchImages();
        });

        window.addEventListener('load', () => {
            document.getElementById('searchInput').value = 'nature';
            searchImages();
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('imageModal');
            if (e.target === modal) closeImage();
        });
    </script>
</body>
</html>
