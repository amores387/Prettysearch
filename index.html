<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Search</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; color: #667eea; }
        header p { font-size: 1.1em; color: #444; }

        .pricing-info {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 25px 0;
            font-weight: bold;
        }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            font-size: 1em;
            border-radius: 8px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-box button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 15px;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            display: none;
            background: #fee;
            color: #b22;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #d33;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: #f8f8f8;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            height: 280px;
            transition: .3s;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-card:hover { transform: translateY(-4px); }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
        }
        .modal img {
            display: block;
            width: 90%;
            max-width: 900px;
            margin: 5% auto;
            border-radius: 10px;
        }
        .close {
            position: fixed;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 45px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
            .image-card { height: 200px; }
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>üñºÔ∏è Free Image Search</h1>
        <p>Search and view high-quality images for free</p>
    </header>

    <div class="pricing-info">‚ú® All images are completely FREE to view</div>

    <div id="error" class="error"></div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for images...">
        <button onclick="searchImages()">Search</button>
    </div>

    <div id="loading" class="loading" style="display:none;">üîç Searching for images...</div>

    <div id="gallery" class="gallery"></div>

    <footer style="text-align:center;margin-top:30px;color:#777;">
        <p>Powered by Pexels API</p>
    </footer>
</div>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeImage()">&times;</span>
    <img id="modalImage">
</div>

<script>
    async function searchImages() {
        const query = document.getElementById("searchInput").value.trim();
        const gallery = document.getElementById("gallery");
        const loading = document.getElementById("loading");

        if (!query) return showError("Please enter a search term");

        showError("");
        loading.style.display = "block";
        gallery.innerHTML = "";

        try {
            const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error("API Error");

            const data = await response.json();
            if (!data.photos || data.photos.length === 0)
                return showError(`No images found for "${query}".`);

            displayImages(data.photos);

        } catch (err) {
            showError("Unable to load images. Please try again.");
        }

        loading.style.display = "none";
    }

    function displayImages(photos) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        photos.forEach(photo => {
            const card = document.createElement("div");
            card.className = "image-card";

            // Safely embed URL in onclick
            const largeURL = photo.src.large.replace(/"/g, '&quot;');

            card.innerHTML = `
                <img src="${photo.src.medium}" onclick="openImage('${largeURL}')">
            `;
            gallery.appendChild(card);
        });
    }

    function openImage(url) {
        document.getElementById("modalImage").src = url;
        document.getElementById("imageModal").style.display = "block";
    }

    function closeImage() {
        document.getElementById("imageModal").style.display = "none";
    }

    function showError(msg) {
        const error = document.getElementById("error");
        if (!msg) {
            error.style.display = "none";
            return;
        }
        error.innerHTML = "‚ö†Ô∏è " + msg;
        error.style.display = "block";
    }

    // Search on Enter key
    document.getElementById("searchInput").addEventListener("keypress", e => {
        if (e.key === "Enter") searchImages();
    });

    // Auto-load "nature" on start
    window.addEventListener("load", () => {
        document.getElementById("searchInput").value = "nature";
        searchImages();
    });

    // Click outside modal closes it
    window.addEventListener("click", e => {
        if (e.target.id === "imageModal") closeImage();
    });
</script>

</body>
</html>
